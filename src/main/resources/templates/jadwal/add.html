<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{jadwal.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{jadwal.add.headline}]]</h1>
                <div>
                    <a th:href="@{/jadwals}" class="btn btn-secondary">[[#{jadwal.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('jadwal')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='tanggal', required=true, inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='waktu', required=true, inputClass='js-timepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='asal', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='destinasi', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='hargaTiket', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='armadaId', required=true, type='select')}" />
                <input type="submit" th:value="#{jadwal.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
