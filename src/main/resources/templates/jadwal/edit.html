<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{jadwal.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{jadwal.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/jadwals}" class="btn btn-secondary">[[#{jadwal.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('jadwal')}" />
            <form th:action="${requestUri}" method="post">
                <input type="submit" th:value="#{jadwal.edit.headline}" class="btn btn-primary mt-4 mb-4" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='armadaId', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='hari', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='tanggal', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='bulan', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='tahun', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='waktuKeberagkatan', required=true, inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='lokasiKeberangkatan', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='tujuan', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='hargaTiket', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='jadwal', field='listArmada', required=true, type='select')}" />
                <input type="submit" th:value="#{jadwal.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
